            if (uploadType === 'home') {
                containers.homeChecklist.classList.remove('hidden');
                containers.vehicleChecklist.classList.add('hidden');
                containers.claimChecklist.classList.add('hidden');
                containers.formsChecklist.classList.add('hidden');
            } else if (uploadType === 'vehicle') {
                containers.homeChecklist.classList.add('hidden');
                containers.vehicleChecklist.classList.remove('hidden');
                containers.claimChecklist.classList.add('hidden');
                containers.formsChecklist.classList.add('hidden');
            } else if (uploadType === 'claim') {
                containers.homeChecklist.classList.add('hidden');
                containers.vehicleChecklist.classList.add('hidden');
                containers.claimChecklist.classList.remove('hidden');
                containers.formsChecklist.classList.add('hidden');
            } else if (uploadType === 'forms') {
                containers.homeChecklist.classList.add('hidden');
                containers.vehicleChecklist.classList.add('hidden');
                containers.claimChecklist.classList.add('hidden');
                containers.formsChecklist.classList.remove('hidden');
            }

            updateOutput();
        }

        function copyToClipboard(element, button) {
            navigator.clipboard.writeText(element.value).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = originalText, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text.');
            });
        }
        
        function setupChecklist(checklistId, selectAllBtnId, deselectAllBtnId) {
            const checklist = document.getElementById(checklistId);
            const selectAllBtn = document.getElementById(selectAllBtnId);
            const deselectAllBtn = document.getElementById(deselectAllBtnId);
            if (!checklist || !selectAllBtn || !deselectAllBtn) return;
            const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');

            selectAllBtn.addEventListener('click', () => {
                checkboxes.forEach(cb => cb.checked = true);
                updateOutput();
            });

            deselectAllBtn.addEventListener('click', () => {
                checkboxes.forEach(cb => cb.checked = false);
                updateOutput();
            });
        }
        
        Object.values(formElements).forEach(elementOrNodeList => {
            if (NodeList.prototype.isPrototypeOf(elementOrNodeList)) {
                elementOrNodeList.forEach(el => el.addEventListener('input', updateOutput));
            } else {
                 elementOrNodeList.addEventListener('input', updateOutput);
            }
        });

        formElements.uploadType.addEventListener('change', toggleInputs);

        copyButtons.url.addEventListener('click', () => copyToClipboard(outputElements.generatedUrl, copyButtons.url));
        copyButtons.sms.addEventListener('click', () => copyToClipboard(outputElements.smsTemplate, copyButtons.sms));
        copyButtons.email.addEventListener('click', () => copyToClipboard(outputElements.emailTemplate, copyButtons.email));

        setupChecklist('home-photos-checklist', 'home-select-all', 'home-deselect-all');
        setupChecklist('vehicle-photos-checklist', 'vehicle-select-all', 'vehicle-deselect-all');
        setupChecklist('claim-photos-checklist', 'claim-select-all', 'claim-deselect-all');
        setupChecklist('forms-photos-checklist', 'forms-select-all', 'forms-deselect-all');
        
        toggleInputs();

    </script>
</body>
</html>
