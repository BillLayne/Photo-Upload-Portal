
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Upload Link Generator - Bill Layne Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .copy-btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #4338ca;
        }
        .copy-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/cBAgeX8.png" alt="Logo" class="h-16 mx-auto mb-4"/>
            <h1 class="text-3xl font-bold text-slate-800">Photo Upload Link Generator</h1>
            <p class="text-slate-500 mt-2">Create a custom, pre-filled link for your customers.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Column -->
            <div class="bg-white p-6 rounded-2xl shadow-lg space-y-6">
                <div>
                    <h2 class="text-xl font-bold text-slate-700 border-b pb-2 mb-4">Customer Details</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="customerName" class="font-semibold text-sm text-slate-600 mb-1 block">Full Name</label>
                            <input type="text" id="customerName" class="form-input" placeholder="John Smith">
                        </div>
                        <div>
                            <label for="phone" class="font-semibold text-sm text-slate-600 mb-1 block">Phone</label>
                            <input type="tel" id="phone" class="form-input" placeholder="(555) 123-4567">
                        </div>
                        <div>
                            <label for="email" class="font-semibold text-sm text-slate-600 mb-1 block">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="you@example.com">
                        </div>
                         <div>
                            <label for="currentCarrier" class="font-semibold text-sm text-slate-600 mb-1 block">Current Carrier</label>
                            <input type="text" id="currentCarrier" class="form-input" placeholder="e.g., Progressive">
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-bold text-slate-700 border-b pb-2 mb-4">Upload Details</h2>
                     <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="uploadType" class="font-semibold text-sm text-slate-600 mb-1 block">Upload Type</label>
                            <select id="uploadType" class="form-input">
                                <option value="home">Home Photos</option>
                                <option value="vehicle">Vehicle Photos</option>
                                <option value="forms">Forms/Documents</option>
                                <option value="claim">Claim Photos</option>
                            </select>
                        </div>
                        <div id="vehicle-info-container" class="hidden">
                            <label for="vehicleInfo" class="font-semibold text-sm text-slate-600 mb-1 block">Vehicle Info (Year/Make/Model)</label>
                            <input type="text" id="vehicleInfo" class="form-input" placeholder="2023 Toyota Camry">
                        </div>
                        <div id="address-container" class="col-span-full space-y-4">
                             <div>
                                <label for="address" class="font-semibold text-sm text-slate-600 mb-1 block">Property Address</label>
                                <input type="text" id="address" class="form-input" placeholder="123 Main St">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="city" class="font-semibold text-sm text-slate-600 mb-1 block">City</label>
                                    <input type="text" id="city" class="form-input" placeholder="Elkin">
                                </div>
                                <div>
                                    <label for="zip" class="font-semibold text-sm text-slate-600 mb-1 block">ZIP Code</label>
                                    <input type="text" id="zip" class="form-input" placeholder="28621">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="photo-instructions-container">
                    <h2 class="text-xl font-bold text-slate-700 border-b pb-2 mb-4">Photo Instructions</h2>
                    
                    <!-- Home Photos Checklist -->
                    <div id="home-photos-checklist" class="space-y-2">
                        <h3 class="font-semibold text-slate-600">Home Photos Checklist:</h3>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Front of Home"> Front of Home</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Back of Home"> Back of Home</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Left Side of Home"> Left Side</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Right Side of Home"> Right Side</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Roof"> Roof</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="HVAC Unit"> HVAC Unit</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Electrical Panel"> Electrical Panel</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Hot Water Heater"> Hot Water Heater</label>
                        </div>
                    </div>

                    <!-- Vehicle Photos Checklist -->
                    <div id="vehicle-photos-checklist" class="hidden space-y-2">
                         <h3 class="font-semibold text-slate-600">Vehicle Photos Checklist:</h3>
                         <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Front of Vehicle"> Front of Vehicle</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Back of Vehicle"> Back of Vehicle</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Driver Side"> Driver Side</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Passenger Side"> Passenger Side</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="VIN Number"> VIN Number</label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2 instruction-check" value="Odometer"> Odometer</label>
                         </div>
                    </div>

                    <div class="mt-4">
                        <label for="custom-instructions" class="font-semibold text-sm text-slate-600 mb-1 block">Custom Instructions</label>
                        <input type="text" id="custom-instructions" class="form-input" placeholder="e.g., Photo of prior damage">
                    </div>
                </div>

            </div>

            <!-- Output Column -->
            <div class="bg-white p-6 rounded-2xl shadow-lg space-y-6">
                <h2 class="text-xl font-bold text-slate-700 border-b pb-2 mb-4">Generated Link & Templates</h2>

                <!-- Link -->
                <div>
                    <label class="font-semibold text-slate-600 mb-2 block">1. Custom Upload Link</label>
                    <div class="flex items-center gap-2">
                        <input id="generated-url" type="text" readonly class="form-input bg-slate-50 flex-grow" value="Fill form to generate...">
                        <button id="copy-url-btn" class="copy-btn">Copy</button>
                    </div>
                </div>

                <!-- Text Message -->
                <div>
                    <label class="font-semibold text-slate-600 mb-2 block">2. Text Message Template</label>
                    <div class="relative">
                        <textarea id="sms-template" readonly class="form-input bg-slate-50 w-full h-40 resize-none"></textarea>
                        <button id="copy-sms-btn" class="copy-btn absolute top-2 right-2">Copy</button>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="font-semibold text-slate-600 mb-2 block">3. Email Template</label>
                    <div class="relative">
                        <textarea id="email-template" readonly class="form-input bg-slate-50 w-full h-56 resize-none"></textarea>
                        <button id="copy-email-btn" class="copy-btn absolute top-2 right-2">Copy</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- IMPORTANT ---
        // Replace this with the URL where your customer-facing uploader is hosted.
        const UPLOADER_BASE_URL = window.location.href.replace('agency-tool.html', 'index.html');

        const formElements = {
            customerName: document.getElementById('customerName'),
            phone: document.getElementById('phone'),
            email: document.getElementById('email'),
            currentCarrier: document.getElementById('currentCarrier'),
            uploadType: document.getElementById('uploadType'),
            vehicleInfo: document.getElementById('vehicleInfo'),
            address: document.getElementById('address'),
            city: document.getElementById('city'),
            zip: document.getElementById('zip'),
            instructionChecks: document.querySelectorAll('.instruction-check'),
            customInstructions: document.getElementById('custom-instructions'),
        };

        const outputElements = {
            generatedUrl: document.getElementById('generated-url'),
            smsTemplate: document.getElementById('sms-template'),
            emailTemplate: document.getElementById('email-template'),
        };

        const copyButtons = {
            url: document.getElementById('copy-url-btn'),
            sms: document.getElementById('copy-sms-btn'),
            email: document.getElementById('copy-email-btn'),
        };

        const containers = {
            vehicleInfo: document.getElementById('vehicle-info-container'),
            address: document.getElementById('address-container'),
            photoInstructions: document.getElementById('photo-instructions-container'),
            homeChecklist: document.getElementById('home-photos-checklist'),
            vehicleChecklist: document.getElementById('vehicle-photos-checklist'),
        };

        function updateOutput() {
            const params = new URLSearchParams();
            const customerName = formElements.customerName.value.trim();
            const firstName = customerName.split(' ')[0] || 'Valued Customer';
            
            // Add params if they have a value
            const addParam = (key, element) => {
                const value = element.value.trim();
                if (value) params.set(key, value);
            };

            addParam('customerName', formElements.customerName);
            addParam('phone', formElements.phone);
            addParam('email', formElements.email);
            addParam('uploadType', formElements.uploadType);
            addParam('currentCarrier', formElements.currentCarrier);

            const uploadType = formElements.uploadType.value;
            if (['vehicle', 'claim'].includes(uploadType)) {
                 addParam('vehicleInfo', formElements.vehicleInfo);
            }
             if (['home', 'forms', 'claim'].includes(uploadType)) {
                addParam('address', formElements.address);
                addParam('city', formElements.city);
                addParam('zip', formElements.zip);
            }

            // Photo Instructions
            const instructions = [];
            const activeChecklistId = uploadType === 'vehicle' ? '#vehicle-photos-checklist' : '#home-photos-checklist';
            document.querySelectorAll(`${activeChecklistId} input:checked`).forEach(checkbox => {
                instructions.push(checkbox.value);
            });
            const customInstruction = formElements.customInstructions.value.trim();
            if (customInstruction) {
                instructions.push(`CUSTOM: ${customInstruction}`);
            }

            if (instructions.length > 0) {
                params.set('photoInstructions', instructions.join('|||'));
            }

            const queryString = params.toString();
            const fullUrl = `${UPLOADER_BASE_URL}${queryString ? '?' + queryString : ''}`;

            outputElements.generatedUrl.value = fullUrl;

            // Update templates
            const photoListText = instructions.length > 0
                ? `\n\nWe will need photos of the following:\n- ${instructions.map(i => i.replace('CUSTOM: ', '')).join('\n- ')}`
                : '';

            outputElements.smsTemplate.value = `Hi ${firstName}, this is Bill Layne Insurance. Please use the link below to securely upload your photos.${photoListText}\n\n${fullUrl}`;
            outputElements.emailTemplate.value = `Subject: Photo Upload Request from Bill Layne Insurance\n\nHi ${firstName},\n\nPlease use the secure link below to upload the photos we need for your policy.${photoListText}\n\nClick here to upload: ${fullUrl}\n\nThank you,\nBill Layne Insurance Agency`;
        }

        function toggleInputs() {
            const uploadType = formElements.uploadType.value;
            
            containers.vehicleInfo.classList.toggle('hidden', !['vehicle', 'claim'].includes(uploadType));
            containers.address.classList.toggle('hidden', ['vehicle'].includes(uploadType));

            containers.photoInstructions.classList.toggle('hidden', ['forms'].includes(uploadType));
            containers.homeChecklist.classList.toggle('hidden', ['vehicle'].includes(uploadType));
            containers.vehicleChecklist.classList.toggle('hidden', !['vehicle'].includes(uploadType));

            updateOutput();
        }

        function copyToClipboard(element, button) {
            navigator.clipboard.writeText(element.value).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text.');
            });
        }
        
        // Event Listeners
        Object.values(formElements).forEach(elementOrNodeList => {
            if (NodeList.prototype.isPrototypeOf(elementOrNodeList)) {
                elementOrNodeList.forEach(el => el.addEventListener('input', updateOutput));
            } else {
                 elementOrNodeList.addEventListener('input', updateOutput);
            }
        });

        formElements.uploadType.addEventListener('change', toggleInputs);

        copyButtons.url.addEventListener('click', () => copyToClipboard(outputElements.generatedUrl, copyButtons.url));
        copyButtons.sms.addEventListener('click', () => copyToClipboard(outputElements.smsTemplate, copyButtons.sms));
        copyButtons.email.addEventListener('click', () => copyToClipboard(outputElements.emailTemplate, copyButtons.email));

        // Initial state setup
        toggleInputs();

    </script>
</body>
</html>
